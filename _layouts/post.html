---
layout: base
---

<div class="container">
  <div class="blog-header">
      <a class="icon-home3" href="{{ site.baseurl }}/"></a>
      <h1>Tommy's Blog</h1>
    </div>
  <article class="post">
    <h1>{{ page.title }}</h1>
    <div class="date">
      {{ page.date | date: "%B %e, %Y" }}
    </div>

    <div class="entry">
      {{ content }}
    </div>


    {% include disqus.html %}
  </article>
</div>
